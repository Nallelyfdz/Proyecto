 <body>
 <form  name="formu" align="center">
    
    <div id="div1">
             <h2>Ingresar Administrador</h2>
        
            <label for="nombre">Nombre:</label>
            <input id="nom" type="text" name="nombre" placeholder="Nombre/s" required /><br>

            <label for="usuario">Usuario:</label>
            <input id="usu" type="text" name="usuario" placeholder="Usuario" required /><br>

            <label for="Contraseña">Contraseña:</label>
            <input id="pass1" type="password" name="password1" placeholder="Contraseña"  required /><br>
        
            <label for="contraseñados">Confirmar Contraseña:</label>
            <input id="pass2" type="password" name="password2" placeholder="Contraseña"                         

onblur="return(X(this.form)); MM_validateForm()" required /><br>

            <input id="fb" type="text" name="face" placeholder="Facebook" required /><br>
           
            <label for="tweeter">Tweeter:</label>
            <input id="tw" type="text" name="tweeter" placeholder="Tweeter" required /><br>
            
            <label for="Foto">Foto:</label><br>
            <input type="file" id="files" name="files[]" /><br><br>
            <output id="list"><img src="img/facebook-default-no-profile-pic.jpg" width=150px 

height=170px></output><br>

       <script>
              function archivo(evt) {
                  var files = evt.target.files;
             
                  for (var i = 0, f; f = files[i]; i++) {

                    if (!f.type.match('image.*')) {
                        continue;
                    }
             
                    var reader = new FileReader();
             
                    reader.onload = (function(theFile) {
                        return function(e) {

                         document.getElementById("list").innerHTML = ['<img class="thumb" src="', 

e.target.result,'" title="', escape(theFile.name), '"/>'].join('');
                        };
                    })(f);
             
                    reader.readAsDataURL(f);
                  }
              }
             
              document.getElementById('files').addEventListener('change', archivo, false);
      </script>

            <button class="button" type="button" onclick="return(verif(this.form)); 

MM_validateForm()">Aceptar</button>
