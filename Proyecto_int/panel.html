<script>
function a(s,d){
   var elElemento=document.getElementById(s);
var elElementoo=document.getElementById(d);
elElemento.style.display = 'block'
elElementoo.style.display = 'block'
}
</script>
<script>
function b(s,d){
   var elElemento=document.getElementById(s);
var elElementoo=document.getElementById(d);
elElemento.style.display = 'none'
elElementoo.style.display = 'none'
}
</script>


<script>
function ver(enu) {
   var elElemento=document.getElementById(enu);
   if(elElemento.style.display == 'block') {
      elElemento.style.display = 'none';
   } else {
      elElemento.style.display = 'block';

}
